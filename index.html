<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-screen.css">
    <title>Digital Clock</title>
</head>

<body>
    
    <div class="main">
        <h1 class="h1-font">Digital Clock</h1>
        <div class="clock">
            <div class="time">
                <div class="hours"></div>
                <div class="dots">:</div>
                <div class="minutes"></div>
                <div class="d-flex">
                    <div class="apm"></div>
                    <div class="sec"></div>
                </div>
            </div>
            <div class="date">
                <div class="month"></div>,&nbsp;
                <div class="days"></div>&nbsp;
                <div class="currentDate"></div>,&nbsp;
                <div class="year"></div>
            </div>
        </div>
    </div>

    <script>
        setInterval(() => {
            var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]
            var days = ["Sun", "Mon", "Tue", "Wes", "Thu", "Fri", "Sat"]
            var a = new Date()
            document.querySelector('.hours').innerHTML = a.getHours()
            document.querySelector('.minutes').innerHTML = a.getMinutes()
            document.querySelector('.sec').innerHTML = a.getSeconds()
            document.querySelector('.apm').innerHTML = "PM"
            document.querySelector('.days').innerHTML = days[a.getDay()]
            document.querySelector('.currentDate').innerHTML = a.getDate()
            document.querySelector('.month').innerHTML = months[a.getMonth()]
            document.querySelector('.year').innerHTML = a.getFullYear()
            if (a.getHours() >= 12) {
                document.querySelector('.apm').innerHTML = "PM"
            }
            else {
                document.querySelector('.apm').innerHTML = "AM"
            }
        }, 1000)
    </script>

</body>

</html>
